<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HussainXPython</title>
    <link rel="stylesheet" href="style.css" />
    <!-- For this link go to googleapis.com/icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" class="passbox" id="passbox" disabled />
        <span class="material-icons" id="copyIcon">content_copy</span>
      </div>
      <input type="range" min="1" max="15" value="8" id="inputSlider" />
      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
      </div>
      <div class="row">
        <label for="lowercase">Include Lowercase Letters(a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" />
      </div>
      <div class="row">
        <label for="uppercase">Include Uppercase Letters(A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" />
      </div>
      <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" />
      </div>
      <div class="row">
        <label for="symbols">Include Symbols (@-*)</label>
        <input type="checkbox" name="symbols" id="symbols" />
      </div>
      <button type="button" class="genbtn" id="genbtn">
        Generator Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
